<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Albums - MuseDB</title>
</head>
<body>

<header>
    <img src="logo.png" alt="MuseDB Logo" onclick="redirectToHome()">
    <h1>MuseDB</h1>
</header>

<div class="content">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button onclick="performSearch('album')">Search Albums</button>
    </div>
</div>

<div class="results" id = "results1">
    <h2 id="searchResultsHeading">Search results for query:</h2>

    <div class="entry" id="entry1">
        <img onclick="redirectToAlbum('1')" src="placeholder_image_1.jpg" alt="Album 1" class = "resultimg">
        <p onclick="redirectToAlbum('1')">Album 1 Name</p>
        <p onclick="redirectToAlbum('1')">Album 1 Artist</p>
    </div>

    <div class="entry" id="entry2">
        <img onclick="redirectToAlbum('2')" src="placeholder_image_2.jpg" alt="Album 2" class = "resultimg">
        <p onclick="redirectToAlbum('2')">Album 2 Name</p>
        <p onclick="redirectToAlbum('2')">Album 2 Artist</p>
    </div>

    <div class="entry" id="entry3">
        <img onclick="redirectToAlbum('3')" src="placeholder_image_3.jpg" alt="Album 3" class = "resultimg">
        <p onclick="redirectToAlbum('3')">Album 3 Name</p>
        <p onclick="redirectToAlbum('3')">Album 3 Artist</p>
    </div>

    <div class="entry" id="entry4">
        <img onclick="redirectToAlbum('4')" src="placeholder_image_4.jpg" alt="Album 4" class = "resultimg">
        <p onclick="redirectToAlbum('4')">Album 4 Name</p>
        <p onclick="redirectToAlbum('4')">Album 4 Artist</p>
    </div>

    <div class="entry" id="entry5">
        <img onclick="redirectToAlbum('5')" src="placeholder_image_5.jpg" alt="Album 5" class = "resultimg">
        <p onclick="redirectToAlbum('5')">Album 5 Name</p>
        <p onclick="redirectToAlbum('5')">Album 5 Artist</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
