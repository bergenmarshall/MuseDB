<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Track - MuseDB</title>
</head>
<body onload="readFromLocalStorageTrack()">

<!-- Page Header -->
<header>
    <img src="logo.png" alt="MuseDB Logo" onclick="redirectToHome()">
    <h1>MuseDB</h1>
</header>

<!-- Track Template Content -->
<div class="content">
    <h2 class="page-title" id="pageTitle">Track Template</h2>

    <!-- Placeholder Content (Replace with API data) -->
    <div class="center" id="mediaContainer">
        <img src="placeholder.jpg" alt="Placeholder" class="media-image" style="width:100%">
        <p id="mediaTitle" class="media-title">Track Name</p>
        <div class="details" id="detailsContainer">
            <!-- Add more details as needed -->
            <p id="artistDetail" class="detail">Artist: Track Artist</p>
            <p id="albumDetail" class="detail">Album: Track Album</p>
        </div>
        <div class="rating-container">
            <label for="rating" class="rating-label">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" class="rating-input">
            <!-- Submit Button (will be updated later) -->
            <button onclick="submitRating('track')" class="submit-button">Submit Rating</button>
            <!-- Comment indicating the update will be implemented later -->
            <!-- <p>Rating will be updated in the database.</p> -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
