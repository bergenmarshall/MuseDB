<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Results for Albums - MuseDB</title>
</head>
<body onload="performSearch('album')">

<header>
    <img src="logo.png" alt="MuseDB Logo" onclick="redirectToHome()">
    <h1>MuseDB</h1>
</header>

<div class="content">
    <h2 id="searchResultsHeading">Search results for query:</h2>

    <div class="entry" id="entry1">
        <img src="placeholder_image_1.jpg" alt="Album 1">
        <p>Album 1 Name</p>
        <p>Album 1 Artist</p>
    </div>

    <div class="entry" id="entry2">
        <img src="placeholder_image_2.jpg" alt="Album 2">
        <p>Album 2 Name</p>
        <p>Album 2 Artist</p>
    </div>

    <div class="entry" id="entry3">
        <img src="placeholder_image_3.jpg" alt="Album 3">
        <p>Album 3 Name</p>
        <p>Album 3 Artist</p>
    </div>

    <div class="entry" id="entry4">
        <img src="placeholder_image_4.jpg" alt="Album 4">
        <p>Album 4 Name</p>
        <p>Album 4 Artist</p>
    </div>

    <div class="entry" id="entry5">
        <img src="placeholder_image_5.jpg" alt="Album 5">
        <p>Album 5 Name</p>
        <p>Album 5 Artist</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
