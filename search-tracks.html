<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Tracks - MuseDB</title>
</head>
<body>

<header>
    <img src="logo.png" alt="MuseDB Logo" onclick="redirectToHome()">
    <h1>MuseDB</h1>
</header>

<div class="content">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button onclick="performSearch('track')">Search Tracks</button>
    </div>
</div>

<div class="results" id = "results1">
    <h2 id="searchResultsHeading">Search results for query:</h2>

    <div onclick="redirectToTrack('1')" class="entry" id="entry1">
        <img onclick="redirectToTrack('1')" src="placeholder_image_1.jpg" alt="Album 1" class = "resultimg">
        <p onclick="redirectToTrack('1')">Track 1 Name</p>
        <p onclick="redirectToTrack('1')">Track 1 Artist</p>
        <p onclick="redirectToTrack('1')">Track 1 Album</p>
    </div>

</div>

</body>
</html>
